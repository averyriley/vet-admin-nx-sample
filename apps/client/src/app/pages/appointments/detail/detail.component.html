<h2>Appointment Details</h2>
<form (ngSubmit)="save($event)" novalidate [className]="formWasValidated && 'was-validated'" [formGroup]="appointmentFormGroup">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="date">Date</label>
        <div class="input-group">
          <input class="form-control" required formControlName="date" id="date" [minDate]="minDate"
                 placeholder="yyyy-mm-dd" name="date" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
              Date
            </button>
          </div>
        </div>
        <div class="invalid-feedback">Date is required</div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Start Time</label>
            <ngb-timepicker [hourStep]="1" [minuteStep]="1" formControlName="startTime" name="startTime"></ngb-timepicker>
            <div class="invalid-feedback">Start time is required</div>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>End Time</label>
            <ngb-timepicker [hourStep]="1" [minuteStep]="1" formControlName="endTime" name="endTime"></ngb-timepicker>
            <div class="invalid-feedback">End time is required</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" required formControlName="description"
                  name="description" style="resize: none"></textarea>
        <div class="invalid-feedback">Description is required</div>
      </div>
      <div class="form-group">
        <label for="fee">Fee</label>
        <input type="number" class="form-control" required formControlName="fee" id="fee" name="fee"/>
        <div class="invalid-feedback">Fee is required</div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" formControlName="isPaid" type="checkbox" value="" id="paid">
          <label class="form-check-label" for="paid">Paid</label>
        </div>
        <div class="invalid-feedback">Description is required</div>
      </div>
    </div>
  </div>
  <div class="clearfix">
    <button class="btn btn-dark ml-1 float-right" (click)="back($event)">Back</button>
    <button *ngIf="appointment._id" class="btn btn-danger ml-1 float-right" (click)="delete($event)">Delete</button>
    <input class="btn btn-primary float-right" type="submit" value="Save"/>
  </div>
</form>
